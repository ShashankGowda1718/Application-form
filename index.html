<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 class="text">Admission Form</h1>

        <div>
            <label for="fullname">Name: </label>
            <input type="text" id="fullname" placeholder="Full Name" required>
            <p class="hidden" id="hiddenName">Enter Proper Name</p><br></br>
        </div>

        <div>
            <label for="fathername">Father Name: </label>
            <input type="text" id="fathername" placeholder="Fathe name" required>
            <p class="hidden" id="hiddenFatherName">Enter father Name</p><br></br>
        </div>

        <div>
            <label for="mothername">Mother Name: </label>
            <input type="text" id="mothername" placeholder="Mother name" required>
            <p class="hidden" id="hiddenmotherName">Enter mother Name</p><br></br>
        </div>

        <div>
            <label for="AGE">Age: </label>
            <input type="text" id="age" placeholder="Age" required><br></br></br>
        </div>

        <div>
            <label for="DOB">Date of Birth: </label>
            <input type="date" id="dob" placeholder="DOB" required><br></br></br>
        </div>

        <label>Gender: </label>
        <div class="radio-group" >
        <label><input type="radio" id="gender" name="gender" value="Male"> Male</label><br>
        <label><input type="radio" id="gender" name="gender" value="Female"> Female</label><br>
        <label><input type="radio" id="gender" name="gender" value="Other"> Other</label><br></br>
        <p class="hidden" id="hiddengender">Enter Proper gender</p><br></br>
        </div>

        <div>
            <label for="Address">Address: </label>
            <textarea id="add" placeholder="Enter your Address here..." rows="5"></textarea><br></br>
        </div>

        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Email Address" required>
            <p class="hidden" id="hiddenEmail">Enter Proper Email address</p><br></br>
        </div>
        
        <div>
            <label for="phno">Phone Number: </label>
            <input type="text" id="phno" placeholder="Phone Number" required>
            <p class="hidden" id="hiddenPhno">Enter Proper Phone Number</p><br></br>
        </div>

        <div>
            <label for="Blood group">Blood Group: </label>
            <input type="text" id="bloodgroup" placeholder="blood group" required>
            <p class="hidden" id="hiddenbloodgroup">Enter your correct blood group</p><br></br>
        </div>

        <div>
            <label for="SSLC">SSLC percentage: </label>
            <input type="text" id="sslc" placeholder="SSLC percentage" required>
            <p class="hidden" id="hiddensslc">Enter your SSLC percentage</p><br></br>
        </div>

        <div>
            <label for="PUC">PUC percentage: </label>
            <input type="text" id="puc" placeholder="PUC percentage" required>
            <p class="hidden" id="hiddenpuc">Enter your PUC percentage</p><br></br>
        </div>

        <div>
            <label for="ITI">ITI percentage: </label>
            <input type="text" id="iti" placeholder="ITI percentage" required>
            <p class="hidden" id="hiddeniti">Enter your ITI percentage</p><br></br>
        </div>

        <label for="Course">Course:</label>
            <select id="Course">
            <option value="select">select Course</option>
            <option value="Computer Science">Computer Science</option>
            <option value="electronic communication">electronic communication</option>
            <option value="Mechenical">Mechenical</option>
            <option value="Civil">Civil</option><br></br></br>
        </select><br></br>

        <div class="button-container">
            <button type="submit" onclick="submit()" id="submitBtn" class="submit-button">Submit</button>
            <script src="script.js"></script>
        </div>
        </div>
    
</body>
</html>
